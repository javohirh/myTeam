<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/contact.min.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <div class="nav">
            <img src="./images/myteam.svg" alt="logo" />
            <ul>
              <li><a href="./index.html">home</a></li>
              <li><a href="./about.html">about</a></li>
            </ul>
          </div>

          <button class="btn header-btn">contact us</button>
          <div class="hamburber">
            <img src="./images/burger.svg" alt="" onclick="myFunction()" />
          </div>
        </div>
        <div id="hamburber-menu">
          <img class="x" src="./images/x.svg" alt="" onclick="myFunction()" />
          <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./about.html">about</a></li>
          </ul>
          <button class="btn header-btn mobile-header-btn">contact us</button>
          <img
            class="hamburber__img"
            src="./images/mobile-meu-img.png"
            alt=""
          />
        </div>

        <div class="hero">
          <img class="left" src="./images/meet-left.png" alt="" />
          <div class="hero__title">
            <h1>Contact</h1>
            <h4>Ask us about</h4>
            <div class="hero__text">
              <img src="./images/contact-person.png" alt="" />
              <p>The quality of our talent network</p>
            </div>
            <div class="hero__text">
              <img src="./images/contact-key.png" alt="" />
              <p>Usage & implementation of our software</p>
            </div>
            <div class="hero__text">
              <img src="./images/contact-index.png" alt="" />
              <p>How we help drive innovation</p>
            </div>
          </div>

          <div class="hero__form">
            <form action="https://echo.htmlacademy.ru/">
              <input
                type="text"
                placeholder="Name"
                name="name"
                id="name"
                required
              />
              <input
                type="email"
                placeholder="Email"
                name="email"
                id="email"
                required
              />
              <input
                type="text"
                placeholder="Company Name"
                name="Company Name"
                id="Company Name"
                required
              />
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
              />
              <textarea
                name="message"
                id="message"
                placeholder="Message"
              ></textarea>
              <button class="btn form-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <img class="contact-bottom" src="./images/contact-bottom.png" alt="" />
    </header>
    <footer>
      <div class="footer__main container">
        <div class="footer__logo">
          <div class="footer-logo__left">
            <img src="./images/myteam.svg" alt="logo" />
            <ul>
              <li><a href="./index.html">home</a></li>
              <li><a href="./about.html">about</a></li>
            </ul>
          </div>
          <div class="footer-logo__right">
            <p>
              987 Hillcrest Lane &nbsp Irvine, CA California 92714 &nbsp Call
              Us: 949-833- <span>7432</span>
            </p>
          </div>
        </div>
        <div class="footer__svg">
          <div>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

          </div>
          <p>Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>

    <script src="./app.js"></script>

</html>
