<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>MyTeam</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <div class="nav">
            <img src="./images/myteam.svg" alt="logo" />
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
            </ul>
          </div>

          <button class="btn header-btn">contact us</button>
          <div class="hamburber">
            <img src="./images/burger.svg" alt="" onclick="myFunction()" />
          </div>
        </div>
        <div id="hamburber-menu">
          <img class="x" src="./images/x.svg" alt="" onclick="myFunction()" />
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
          </ul>
          <button class="btn header-btn mobile-header-btn">contact us</button>
          <img
            class="hamburber__img"
            src="./images/mobile-meu-img.png"
            alt=""
          />
        </div>

        <div class="hero">
          <img class="disk-left" src="./images/disk-left.png" alt="disk-left" />
          <h1>Find the best <span>talent</span></h1>
          <div class="hero__content">
            <p>
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
            <hr class="hero__hr" />
          </div>
        </div>
      </div>

      <img
        class="disk-buttom"
        src="./images/disk-bottom.png"
        alt="disk-bottom"
      />
    </header>

    <script src="./app.js"></script>
  </body>
</html>
